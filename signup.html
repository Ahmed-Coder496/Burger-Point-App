<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Delicious Burger Point</title>
</head>
<body>
    <!--Signup page-->

    <section class="SignUp" style="position: relative;">
        <div style="width: 100%; object-fit: cover;">
        <h1>WELCOME</h1>
        <p>Create an account to using app</p>
        <Form>
            <label for="name">UserName:</label>
            <abbr title="Enter Your UserName"><input type="text" id="name" name="name" required></abbr>

            <label for="Cell Number">Cell Number:</label>
            <abbr title="Enter Your Cell Number"><input type="tel" id="email" name="Cell Number" required></abbr>

            <label for="E-mail ID">E-mail ID</label>
            <abbr title="Enter Your E-mail ID"><textarea id="email" name="E-mail ID" required></textarea></abbr>

            <label for="Select your area">Select your area</label>
            <abbr title="Enter Your Select your area"><input type="text" id="name" name="Select your area" required></abbr>

            <label for="Date Of Birth">Date Of Birth</label>
            <abbr title="Enter Your Date Of Birth"><input type="date" id="email" name="Date Of Birth" required></abbr>

            <label for="CNIC Number">CNIC Number</label>
            <abbr title="Enter Your CNIC Number"><textarea type="ID" id="name" name="CNIC Number" required></textarea></abbr>

            <label for="Password">Password</label>
            <abbr title="Enter Your Password"><textarea id="Password" name="Password" required></textarea></abbr>

            <a href="./login.html">
                <abbr title="SignUp Now"><button type="submit">SignUp</button></abbr>
            </a>
        </Form>
        <span>Already have an account? </span><a href="./login.html">Login Here</a>
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <p>SignUp with other ways</p>
        <div style="margin-left: 26%; margin-top: 50px;">
            <div style="width: 20%; float: left;">
                <a href="https://www.google.co.uk/">
                    <img src="./assets/google-icon-1024x1024-hv1t7wtt.png" alt="" style="height: 30px; transform: translate(50%);">
                </a>
                
            </div>
            <div style="width: 20%; float: left;">
                <a href="https://www.facebook.com/">
                    <img src="./assets/images (7).png" alt="" style="height: 30px; transform: translate(50%);">
                </a>
                
            </div>
            <div style="width: 20%; float: left;">
                <a href="https://www.instagram.com/?hl=en">
                    <img src="./assets/insta for ppt.png" alt="" style="height: 30px; transform: translate(50%);">
                </a>
                
            </div>
        </div>
        <img src="./assets/logo.png" alt="Logo" style="width: 100px; position: absolute; transform: translate(-1045px, -825px)" class="logo">
        
    </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pizza Point. All rights reserved.</p>
    </footer>
</body>
</html>
