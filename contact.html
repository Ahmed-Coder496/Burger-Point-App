<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Delicious Burger Point</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <h1>Delicious Burger Point</h1>
            <ul>
                <li><a href="home.html"><abbr title="Go to home">Home</abbr></a></li>
                <li><a href="./menu.html"><abbr title="Go to Menu">Menu</abbr></a></li>
                <li><a href="./about.html"><abbr title="Go to About">About</abbr></a></li>
                <li><a href="./contact.html"><abbr title="Go to Contact">Contact</abbr></a></li>
            </ul>
        </nav>
    </header>
    <!-- Home Section -->
    <section id="home" class="home">
        <img src="./assets/background img.jpg" alt="Delicious Pizza" class="home-image">
        <div class="home-text">
            <h2>Welcome to Burger Point</h2>
            <p>Delicious Berger, delivered to your door.</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <abbr title="Enter Your Name"><input type="text" id="name" name="name" required></abbr>

            <label for="email">Email:</label>
            <abbr title="Enter Your E-mail"><input type="email" id="email" name="email" required></abbr>

            <label for="message">Message:</label>
            <abbr title="Enter Your Message"><textarea id="message" name="message" required></textarea></abbr>

            <abbr title="Send Message"><button type="submit"><a href="./messege sent.html">Send Message</a></button></abbr>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pizza Point. All rights reserved.</p>
    </footer>
</body>
</html>
